<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- SVG for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="/LeetBuddyLogo.svg" />

    <!-- PNG fallbacks in descending size order -->
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Classic favicon last (fallback) -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Base Tags -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>LeetBuddy - Your AI-Powered LeetCode Assistant</title>
    <meta
      name="description"
      content="LeetBuddy is a free Chrome extension that helps you solve LeetCode problems with AI-powered explanations, hints, edge cases, and an interactive whiteboard. Improve your coding interview skills today."
    />
    <meta
      name="keywords"
      content="leetcode, coding interview, ai assistant, chrome extension, programming help, algorithm practice, data structures, technical interview prep, free coding tools"
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="LeetBuddy - Your AI-Powered LeetCode Assistant"
    />
    <meta
      property="og:description"
      content="LeetBuddy is a free Chrome extension that helps you solve LeetCode problems with AI-powered explanations, hints, edge cases, and an interactive whiteboard. Improve your coding interview skills today."
    />
    <meta
      property="og:image"
      content="https://leetbuddy.app/social-preview.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="628" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="https://leetbuddy.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LeetBuddy" />

    <!-- Twitter (X) Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="LeetBuddy - Your AI-Powered LeetCode Assistant"
    />
    <meta
      name="twitter:description"
      content="LeetBuddy is a free Chrome extension that helps you solve LeetCode problems with AI-powered explanations, hints, edge cases, and an interactive whiteboard. Improve your coding interview skills today."
    />
    <meta
      name="twitter:image"
      content="https://leetbuddy.app/social-preview.png"
    />

    <!-- Mobile-specific optimizations -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Windows tile color -->
    <meta name="msapplication-TileColor" content="#1a1a1a" />

    <!-- Additional Meta Tags -->
    <meta name="author" content="LeetBuddy Team" />
    <meta name="application-name" content="LeetBuddy" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#1a1a1a" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://cdn.leetbuddy.app" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.leetbuddy.app" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
